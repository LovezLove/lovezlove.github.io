<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovez.Love</title>
    <style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}
.background img {
    width: 100%;
    height: auto;
    animation: heartbeat 2s infinite;
}
@keyframes heartbeat {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}
.buttons {
    position: absolute;
    display: flex;
    flex-wrap: wrap;
 }
</style>
</head>
